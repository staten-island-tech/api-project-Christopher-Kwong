<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <div class="bigBox">
      <div class="subSection1">
      <form id="form">
        <div id="interactions">
          <input class="textInput" type="text" placeholder="Amount" required>
          <select class="dropDownBase">
            <option class="defaultOption">Base Currency</option>
          </select>
          <select class="dropDownConverted">
            <option class="defaultOption">Converted Currency</option>
          </select>
          <button id="valueButton" type="submit">Convert</button>
          <button class="clearButton" type="click">Clear</button>
        </div>
      </form>
      <div id="outputBox">
        <p>Conversion</p>
        <div id="output"></div>
      </div>
    </div>
    <div id="rankings" class="subSection2">
      <h2 class="rankingsText">Rankings</h2>
      <button class="leastValued" type="click">Least Valued</button>
      <button class="mostValued" type="click">Highest Valued</button>
      <h3 class="outputRankings"></h3>
    </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
